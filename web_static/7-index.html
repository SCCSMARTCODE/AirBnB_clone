<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <header>
    </header>

    <div class="container">

        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>

                <ul class="popover">
                    <li>
                        <h2 class="faketext state">Arizona:</h2>
                        <p class="faketext">Page</p>
                        <p class="faketext">Page2</p>
                    </li>
                    <li>
                        <h2 class="faketext state">California:</h2>
                        <p class="faketext">San Fracisco</p>
                        <p class="faketext">Los Altos</p>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>

                <ul class="popover fakelist">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
                    
            </div>
            <button>Search</button>
        </section>

        <section class="places">
            <h1>Place</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
     
    <footer>Best School</footer>
</body>
</html>
